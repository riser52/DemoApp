<style>
	.regcap .widget-content{
		background-color: transparent;
	}
	.regcap .list-group-item{
		border-radius: 0;
		border-width: 1px 0 0 0;
		font-weight: bold;
		padding: 0;
		background-color: transparent;
	}
	.regcap .list-group-item:first-child{
		border-width: 0;
	}
	.regcap .list-group-item a{
		padding: 10px 5px;
		display: block;
	}
	.regcap .list-group-item a:hover{
		background-color: #f5f5f5;
	}
	.regcap .list-group-item .text{
		text-transform: capitalize;
		text-decoration: none;
		color: #000;
	}
	.regcap .list-group-item .value{
	}
	
	.regcap .red-arrow {
        color: red;
    }
    .regcap .green-arrow {
        color: green;
    }
    .regcap .table{
    	margin-bottom: 0;
    }
    .regcap .table>tbody>tr>td,.regcap .table>thead>tr>th{
    	border-width: 0;
   	}
</style>
<div class="widget-content" style="">
	<h4 class="widget-title text-success" ng-style="collapseview && {'border-bottom': 'none'}">
	<span class="pull-left">
			<a href="javascript:;" ng-click="collapseview = false"><i ng-if="collapseview" class="fa fa-caret-right" title="Click to expand"></i></a>
			<a href="javascript:;" ng-click="collapseview = true"><i ng-if="!collapseview" class="fa fa-caret-down" title="Click to collapse"></i></a>
		</span>
		<span class="pull-right">
			<a href="javascript:;"><i ng-if="!collapseview" class="fa fa-gear" title="Edit Settings"></i></a>
			<a href="javascript:;"><i ng-if="!collapseview" class="glyphicon glyphicon-fullscreen" title="Maximize View"></i></a>
		</span>
		Reg Cap
	</h4>
	<div ng-show="!collapseview">		
		<div highcharts ng-if="chartConfig" data-config="chartConfig"></div>
		<div class="clearfix"></div>
<!-- 		<div style="margin: auto;width:89%" class="invisible" height="30px" jqsparkline type="bar" >640:0,665:0,650:0,705:0,690:0,680:0,715:0,710:0,680:0,701:0,640:0,665:0,650:0,705:0,690:0,680:0,715:0,710:0,680:0,701:0,710:0,715:0,720:0,705:0,690:0,702:0,715:0,710:0,680:0,701:0,0:702,0:722,0:650</div> -->
		<table class="table table-condensed" style="margin-top: 5px">
			<thead>
				<tr>
					<th colspan="3" class="text-left text-primary" style="font-family: Lato; font-weight: bold; font-size: 1.2em; border-bottom: 1px dashed #ccc;">
						Projected Reg Cap Usage
					</th>
				</tr>
			</thead>
			<tr>
				<td>{{t1|date:'MM/dd/yyyy'}}</td><td class="text-right">$702m <span class="ng-binding green-arrow"><span class="glyphicon glyphicon-arrow-up" style="margin-right:2px;"></span>$22m</span></td>
			</tr>
			<tr>
				<td>{{t2|date:'MM/dd/yyyy'}}</td><td class="text-right">$722m <span class="ng-binding green-arrow"><span class="glyphicon glyphicon-arrow-up" style="margin-right:2px;"></span>$42m</span></td>
			</tr>
			<tr>
				<td>{{t3|date:'MM/dd/yyyy'}}</td><td class="text-right">$650m <span class="ng-binding red-arrow"><span class="glyphicon glyphicon-arrow-down" style="margin-right:2px;"></span>$50m</span></td>
			</tr>
		</table>
	</div>		
</div>
