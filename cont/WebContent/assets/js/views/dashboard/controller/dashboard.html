<div>
	<div class="filter-section form-inline">
		<div class="container-fluid text-center">
			<div class="">
				<div style="display:inline-block;margin-right: 10px" 
				ng-if="channelsList" 
				multiselect 
				data-model="channels" 
				data-min-display-option="1"
				data-options="channelsList" 
				data-id-field="channelCode" 
				data-caption-field="channelCode" 
				data-placeholder="Channel"
				data-button-class="btn-sm" ></div>
				
				<div class="input-group input-group-sm">
			      	<span class="input-group-addon greenbg bdr-green btn btn-success">
			      		<i class="fa fa-check"></i>
						<input class="hidden" name="myclients" checked="checked" type="checkbox"> My Clients
					</span>
					<div class="input-search form-control" tab-index="0" ng-style="searchStyle">
						<i class="fa fa-search"></i>
						<input type="text" class="form-control" placeholder="Search" style="width: 100%">
					</div>
			    </div><!-- /input-group -->
			</div>
		</div>
	</div>
	<div class="dashboard-area container-fluid" ng-if="rows">
		<div class="row widget-row" style="margin-bottom:0;">
			<div class="col-xs-12 col-sm-4 col-md-2" style="border-right: 1px solid #ccc;">
				<div class="row">
					<div class="wgt-regcap widget" style="padding-top: 10px;"></div>
				</div>
				<div class="row">
					<div class="wgt-alerts widget" style="padding-top: 10px;"></div>
				</div>
			</div>			
			<div class="col-xs-12 col-sm-8 col-md-10" style="padding-top:10px; background-color: #f8f8f8">
				<div class="row">
					<div class="col-xs-12 col-md-8">
						<div class="row widget-row" ng-repeat="row in rows">
							<widget ng-repeat="widget in row" meta="widget" index="{{$index}}" title="{{widget.meta.name}}" id="wgt-{{widget.meta.id}}"></widget>
						</div>
					</div>
					<div class="col-xs-12 col-md-4">
						<div class="row widget-row">
							<div class="wgt-lendingMarket widget" style="padding-top: 0;"></div>
						</div>
						<div class="row widget-row">
							<div class="wgt-revenueSummary widget" style="padding-top: 0;"></div>
						</div>
						<div class="row widget-row">
							<div class="wgt-locates widget" style="padding-top: 0;"></div>
						</div>
					</div>	
				</div>				
			</div>
		</div>
	</div>	
</div>
