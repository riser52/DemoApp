<li ng-if="showSelectAll===true">
	<a role="menuitem" tabindex="-1" ng-click="toggleSelectAll()">
		<i ng-if="selectAllChk===true" class="fa fa-check-square-o"></i>
		<i ng-if="!selectAllChk" class="fa fa-square-o"></i> 
		<span>All</span>
	</a>
</li>
<li ng-repeat="opt in list">
	<a role="menuitem" tabindex="-1" ng-click="setSelected($event, opt)">
		<i ng-if="opt.selected===true" class="fa fa-check-square-o"></i>
		<i ng-if="!opt.selected===true" class="fa fa-square-o"></i> 
		<span style="margin-left: 3px">{{::opt[captionField]}}</span>
	</a>
</li>
